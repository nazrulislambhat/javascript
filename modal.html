<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="modal-wrapper">
      <div class="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <p class="p">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, dolorem
          temporibus doloribus laborum exercitationem alias! Hic fugit repellat
          amet nobis provident atque tenetur illo earum dicta, culpa quidem
          deserunt excepturi?
        </p>
        <button class="close">X</button>
      </div>
    </div>
    <button class="open">Open Modal</button>
    <script src="modal.js" defer></script>
  </body>
</html>
