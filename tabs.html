<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tabs.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="profile">Profile</button>
        <button class="tab-button" data-tab="settings">Settings</button>
        <button class="tab-button" data-tab="about">About</button>
        <button class="tab-button" data-tab="version">Version</button>
      </div>
      <div class="tab-panels">
        <div class="tab-panel" data-panel="about">
          <h1>Tab Panel About</h1>
        </div>
        <div class="tab-panel active" data-panel="profile">
          <h1>Tab Panel Profile</h1>
        </div>
        <div class="tab-panel" data-panel="settings">
          <h1>Tab Panel Settings</h1>
        </div>

        <div class="tab-panel" data-panel="version">
          <h1>Tab Panel Version</h1>
        </div>
      </div>
    </div>
    <script src="tabs.js" defer></script>
  </body>
</html>
